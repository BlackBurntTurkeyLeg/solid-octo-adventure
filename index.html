<script> const url = window.location; console.log(url.search); const params = url.searchParams; class xor { static encode(str) { return encodeURIComponent( str .toString() .split("") .map((char, ind) => ind % 2 ? String.fromCharCode(char.charCodeAt() ^ 2) : char ) .join("") ); } static decode(str) { if (str.charAt(str.length - 1) == "/") str = str.slice(0, -1); return decodeURIComponent(str) .split("") .map((char, ind) => ind % 2 ? String.fromCharCode(char.charCodeAt() ^ 2) : char ) .join(""); } } let redirect = xor.decode(params.get("o")); console.log(redirect); const iframe = window.document.createElement("iframe"); iframe.src = redirect; iframe.height = "100%"; iframe.width = "100%"; window.document.body.appendChild(iframe); </script>
